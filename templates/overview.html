{% extends "base.html" %}

{% block title %}Topic Model Overview{% endblock %}

{% block header %}Overview of Topics{% endblock %}

{% block content %}
<div class="container">
    {% for topic, words in topics.items() %}
        {% if '_plot' not in topic %}
            <div class="topic-section">
                <h2>{{ topic }}</h2>
                <p><strong>Top words:</strong> {{ words }}</p>
            </div>
            <div class="plot-container">
                <img src="data:image/png;base64,{{ topics[topic+'_plot'] }}" alt="Topic Word Bar Plot" class="img-fluid">
            </div>
            <hr>
        {% endif %}
    {% endfor %}
</div>

<style>
    .container {
        padding: 20px;
    }
    .topic-section {
        margin-bottom: 20px;
    }
    .plot-container {
        text-align: center;
    }
    .plot-container img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
    }
    hr {
        border: 1px solid #ddd;
        margin: 40px 0;
    }
</style>
{% endblock %}
